<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetInfo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">LeetInfo</h1>
        </div>
        <div class="inputWindow">
            <input type="text" name="username" placeholder="Username" id="inputBox" required>
            <button class="searchBtn">Search</button>
        </div>
        <!-- <div class="outputWindow">
            <div class="easy output">
                <p class="easyTitle">Easy: </p>
                <p class="easySolved"></p>
            </div>
            <div class="medium output">
                <p class="mediumTitle">Medium: </p>
                <p class="mediumSolved"></p>
            </div>
            <div class="hard output">
                <p class="hardTitle">Hard: </p>
                <p class="hardSolved"></p>
            </div>
        </div> -->

        <div class="outputWindow">
            <table border="1">
                <tr class="tableHeadings">
                    <th>Rank</th>
                    <td>Total Solved</td>
                    <td>Total Questions</td>
                    <td>Easy Solved</td>
                    <td>Total Easy</td>
                    <td>Medium Solved</td>
                    <td>Total Medium</td>
                    <td>Hard Solved</td>
                    <td>Total Hard</td>
                </tr>
                <tr>
                    <th class="rankRate"></th>
                    <td class="totalSolved"></td>
                    <td class="totalQues"></td>
                    <td class="easySolved"></td>
                    <td class="totalEasy"></td>
                    <td class="mediumSolved"></td>
                    <td class="totalMedium"></td>
                    <td class="hardSolved"></td>
                    <td class="totalHard"></td>
                </tr>
            </table>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
