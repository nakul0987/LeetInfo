<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">LeetMetric</h1>
        </div>
        <div class="inputWindow">
            <input type="text" name="username" placeholder="Username" id="inputBox" required>
            <button class="searchBtn">Search</button>
        </div>
        <div class="outputWindow">
            <div class="easy output">
                <p class="easyTitle">Easy: </p>
                <p class="easySolved"></p>
            </div>
            <div class="medium output">
                <p class="mediumTitle">Medium: </p>
                <p class="mediumSolved"></p>
            </div>
            <div class="hard output">
                <p class="hardTitle">Hard: </p>
                <p class="hardSolved"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
